name: flutter_module
description: ecift client flutter module.

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  go_router: ^13.0.0
  android_intent_plus: ^4.0.3
  platform: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1


flutter:
  uses-material-design: true
  generate: true

  module:
    androidX: true
    androidPackage: com.ecift.client.flutter_module
    iosBundleIdentifier: com.ecift.client.flutterModule
